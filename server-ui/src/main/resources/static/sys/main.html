为什么推荐这个框架？<br>核心设计目的：快速开发、容易上手、易于二次开发。主要特点：轻量级、友好性、封装良好、交互简单、性能优秀、扩展性良好、代码生成
<br><br>
框架结构:<br>
控制层 Spring Framework4.2<br>
安全框架：Apache Shiro1.3<br>
视图框架：SpringMVC4.2<br>
持久层框架：Mybaits3.3<br>
数据库连接池：Druid1.0<br>
页面交互：vue2.0<br>
前后端分离：Swagger2<br>
定时任务：Quartz2.3<br>
代码生成器：Veloctiy1.7<br>
